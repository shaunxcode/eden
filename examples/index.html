
<body></body>
<script src="../build/build.js"></script>
<script>
var person = {
	name: "walter",
	age: 30,
	weight: 500,
	on: function(evt, handle){
		this.changeEvent = handle;
	}
};

var eden = require("eden");
eden('.person [h1.name ul [li.age li.weight]]', {
	appendTo: "body",
	reactTo: person
});

eden('button {text "change person"}', {css: {color: "red"}, appendTo: "body"}, function() {
	this.button.on("click", function(){
		person.changeEvent("name", "tony");
	})
});

</script>
